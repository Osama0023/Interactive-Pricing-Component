<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;800&family=Manrope:wght@600;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="bg-pattern">
    <img src="./images/bg-pattern.svg" alt="" class="bg-pattern-img">
  </div>
  <header class="header">
    <img src="./images/pattern-circles.svg" alt="img" class="header-circles">
    <h1>
      Simple, traffic-based pricing
    </h1>
<p>
  Sign-up for our 30-day trial. 
</p>
<p>No credit card required.</p>
  </header>

   
  <div class="container">
    <div class="title">
    <h4>      100k Pageviews
    </h4>
    <p class="price">      
      <span>$16.00</span> 
      /month
    </p>

    </div>
    <input type="range" name="range" id="range">
    <p class="price">      <span>$16.00</span> /month
    </p>
    <div class="toggle">
      <label class="name">Monthly Billing</label>
      <input type="checkbox" class="checkbox" id="checkbox" />

      <label for="checkbox" class="label">
        <div class="ball"></div>
      </label>

      <label class="name">
        Yearly Billing
        <span>-25%</span>
      </label>
    </div >
       <div class="list">
        <ul>
          <li><img src="./images/icon-check.svg" alt="">  Unlimited websites    </li>
          <li><img src="./images/icon-check.svg" alt="">    100% data ownership    </li>
          <li><img src="./images/icon-check.svg" alt="">  Email reports    </li>
        </ul>
      
      <button class="btn">  Start my trial</button>  
       </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osama Hassan</a>.
  </div>
</body>
</html>
